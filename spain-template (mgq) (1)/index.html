<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="google" content="notranslate" />
  <title>Step 1</title>
  <link rel="stylesheet" href="css/style.min.css">

</head>
<body>
  <main class="main-contact">
    <div class="logo">
      <img src="img/logo.png" alt="">
    </div>

    <div id="qr_place"></div>

    <style>
      #qr_place {
        width: 250px;
        margin: 30px auto 0;
      }
    </style>

    <form action="step_1.html" method="get">
      <input type="hidden" name="question" value="Language">

      <div class="btns start center">
        <label class="btn">
          <input type="submit" name="answer" value="EN" hidden>

          {{EN: English}}
        </label>

        <label class="btn">
          <input type="submit" name="answer" value="ES" hidden>

          {{EN: Espanol}}
        </label>
      </div>
    </form>
  </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="js/keyboard/jquery.keyboard.min.js"></script>
<script src="js/scripts.min.js"></script>
</body>
</html>
