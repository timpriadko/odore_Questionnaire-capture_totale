<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="google" content="notranslate" />
  <title>Step 5</title>
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" href="js/keyboard/keyboard.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="js/keyboard/keyboard.css">
</head>
<body>
<main class="main-contact container">
  <div>
    <div class="logo">
      <img src="img/logo.png" alt="">
    </div>

    <div class="product-img">
      <img src="img/product.png" alt="">
    </div>
  </div>

  <form action="step_6.html" method="get" class="container">
    <div class="keyboard">

      <p class="text">
        {{EN: Thank you for participating||ES: Â¡Gracias por participar!}}
      </p>

      <div class="form-row">
        <div class="form-col">
          <input type="text" id="first_name" autocomplete="off" name="first_name" class="email-input" placeholder="Your first name">
        </div>
        <div class="form-col">
          <input type="text" id="last_name" autocomplete="off" name="last_name" class="email-input" placeholder="Your last name">
        </div>
      </div>

      <div style="padding: 0 1.2vw;">
        <input type="email" id="email" name="email" autocomplete="off" class="email-input" placeholder="Your email">
      </div>

    </div>

    <div class="btns">
      <label class="btn disabled" id="emailSubmitLabel">
        <input type="submit" id="emailSubmit" disabled>

        {{EN: done||ES: Finalizado}}
      </label>
    </div>
  </form>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="js/keyboard/jquery.keyboard.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
